{% extends 'base.html' %}
.form-control-sm {
  height: 30px;
}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Create a Project</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3" type="submit">Create Project</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
