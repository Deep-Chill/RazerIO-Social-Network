{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{ conversation.subject }}</div>
        <div class="card-body">
          <ul class="list-unstyled">
            {% for message in messages %}
              <li class="media">
                <img src="{{ message.author.profile_picture.url }}" class="mr-3 rounded-circle" alt="{{ message.sender.username }}" width="50" height="50">
                <div class="media-body">
                  <h5 class="mt-0 mb-1">{{ message.sender.username }}</h5>
                  <p>{{ message.content }}</p>
                  <small class="text-muted">{{ message.timestamp }}</small>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="card-footer">
          <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
              <textarea class="form-control" name="content" placeholder="Type your message here" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
