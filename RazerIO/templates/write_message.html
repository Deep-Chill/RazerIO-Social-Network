{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      {% if conversation %}
        <h3 class="mb-4">{{ conversation.subject }}</h3>
      {% else %}
        <h3 class="mb-4">New Message</h3>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        {% if conversation %}
          <div class="form-group">
            <label>Message:</label>
            <textarea class="form-control" name="content" rows="4" placeholder="Write a reply...">{{ form.content.value }}</textarea>
          </div>
        {% else %}
          <div class="form-group">
            <label>Recipients:</label>
            {{ form.participants }}
          </div>
          <div class="form-group">
            <label>Subject:</label>
            {{ form.subject }}
          </div>
          <div class="form-group">
            <label>Message:</label>
            <textarea class="form-control" name="message" rows="4" placeholder="Write a message...">{{ form.message.value }}</textarea>
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
{% endblock %}
