{% extends 'base.html' %}

{% block content %}
  <h1>Conversation</h1>
  <ul>
    {% for message in messages %}
      <li>{{ message.sender.username }}: {{ message.text }}</li>
    {% endfor %}
  </ul>
  <form method="POST" action="{% url 'send_message' recipient_id=conversation.user2.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
  </form>
{% endblock %}
