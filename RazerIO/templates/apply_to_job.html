{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h1 class="mt-5 mb-3 text-center">Apply to Job</h1>
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            {{ form.resume.label_tag }}
            {{ form.resume }}
          </div>
          <div class="form-group">
            {{ form.cover_letter.label_tag }}
            {{ form.cover_letter }}
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
