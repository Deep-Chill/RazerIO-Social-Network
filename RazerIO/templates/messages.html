{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <h2>Conversations</h2>
            <ul>
                {% for conversation in conversations %}
                    <li><a href="{% url 'conversation_detail' conversation.id %}">{{ conversation }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-8">
            <h2>Send Message</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
{% endblock %}
